<html>
    <head>
        {% if title %}
        <title>{{ title }}'s Car Price Prediction</title>
        {% else %}
        <title>Welcome to Car Price Prediction</title>
        {% endif %}
          <link rel="stylesheet" type="text/css" href="/static/style.css">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Car Price', {{ price }}]
        ]);

        var options = {
          width: 1000, height: 500,
          redFrom: {{ price }} - 1120, redTo: {{ price }} + 1120,

          minorTicks: 10,
          max: 2 * {{price}} ,
          min:0
        };
        var chart = new google.visualization.Gauge(document.getElementById('car_price'));
        chart.draw(data, options);

      }
    </script>
    </head>
    <body>
    <h1> Based on Our model your car price is US$ {{ price }}</h1>
    <div id="car_price" style="width: 400px; height: 120px;"></div>
    </body>
</html>
